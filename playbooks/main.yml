---
- hosts: default
  become: true
  vars:
    server_color: "{{ color }}"
  tasks:
    - name: Update the apt-get
      apt:
        update_cache: yes

    - name: Install apache2
      apt:
        name: "apache2"
        state: present

    - name: Create a directory if it does not exist
      file:
        path: "/var/www/{{ color }}"
        state: directory

    - name: Copy new template index.html.j2 file
      template:
        src: "index.html.j2"
        dest: "/var/www/{{ color }}/index.html"

    - name: Copy configuration file for apache2
      copy:
        src: "{{ color }}.conf"
        dest: "/etc/apache2/sites-available/{{ color }}.conf"

    - name: Disable site for default.conf
      command:
        a2dissite 000-default.conf

    - name: Enable site for {{ color }}.conf
      command:
        a2ensite {{ color }}.conf

    - name: Restart apache2 server
      service:
        name: apache2
        state: restarted